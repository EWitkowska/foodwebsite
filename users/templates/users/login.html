{% extends 'users\base.html' %}
{% block body %}
<div class="container" id="login-container" style="width: 50rem; height: 45rem;">
    <div id="login-card" class="card mx-auto rounded-0" style="width: 30rem; height: 25rem;">
        <div class="card-body">
          <h1 class="text-center mt-4 mb-4" id="login-h1">Sign in</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mt-2 p-3">
                  <input type="text" class="form-control text-white" id="{{ form.username.id_for_label }}" name="username" aria-describedby="nameHelp" placeholder="Username" autocomplete="off">
                </div>
                <div class="form-group mt-2 p-3">
                  <input type="password" class="form-control text-white" id="{{ form.password.id_for_label }}" name="password" placeholder="Password" autocomplete="off">
                </div> 
                <div class="col text-center">
                <button type="submit" class="btn text-black rounded-0 mt-5 mx-auto">Sign In</button>
              </div>
              </form>
        </div>
    </div>
</div>
{% endblock %}
