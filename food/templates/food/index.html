{% extends 'food\base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food website</title>
</head>
<body>
{% block body %}
{% if messages %}
    {% for message in messages %}
    <div id="message">
    <div style="padding: 0px;">
    <div class="alert alert-success{{ message.tag }}">
        {{ message }}
    </div>
</div>
</div>
    {% endfor %}
{% endif %}
{% for item in item_list %}
<div class="row no-gutters mr-5">
        <img class="card ml-auto mr-5 mt-2" height="140px" src="{{ item.item_image }}">
<div class="col-md-3">
    <h1>{{ item.item_name }}</h3>
    <h2>{{ item.item_desc }}</h2>
    <h3>${{ item.item_price }}</h2>
</div>
<div class="col-md-2 mt-5">
    <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
</div>
</div>
{% endfor %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
